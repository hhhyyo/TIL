<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .todo-completed:checked + span {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" class="todo-input" />
      <button class="todo-add">add</button>
    </form>
    <ul class="todo-list"></ul>
    <script>
      let todos = [];
      const $form = document.querySelector('form');
      const $todoInput = document.querySelector('.todo-input');
      const $todoList = document.querySelector('.todo-list');

      const render = () => {
        $todoList.innerHTML = todos
          .map(
            ({ id, content, completed }) => `
                <li id="${id}">
                    <input type="checkbox" ${
                      completed ? 'checked' : ''
                    } class="todo-completed">
                    <span>${content}</span>
                    <button class="todo-remove">X</button>
                </li>
            `
          )
          .join('');
      };

      const setTodos = newTodos => {
        todos = newTodos;
        render();
      };

      const fetchTodos = () => {
        setTodos([
          { id: 3, content: 'HTML', completed: false },
          { id: 2, content: 'CSS', completed: true },
          { id: 1, content: 'Javascript', completed: false }
        ]);
      };

      const generateTodoId = () =>
        Math.max(...todos.map(todo => todo.id), 0) + 1;

      const addTodo = content => {
        setTodos([
          {
            id: generateTodoId(),
            content,
            completed: false
          },
          ...todos
        ]);
      };

      const toggleTodoCompleted = id => {
        setTodos(
          todos.map(todo =>
            todo.id === +id ? { ...todo, completed: !todo.completed } : todo
          )
        );
      };

      const removeTodo = id => {
        setTodos(todos.filter(todo => todo.id !== +id));
      };

      window.addEventListener('DOMContentLoaded', fetchTodos);

      $form.onsubmit = e => {
        e.preventDefault();

        const content = $todoInput.value.trim();

        if (content) addTodo(content);

        $todoInput.value = '';
        $todoInput.focus();
      };

      $todoList.onclick = e => {
        if (!e.target.classList.contains('todo-remove')) return;

        removeTodo(e.target.parentNode.id);
      };

      $todoList.onchange = e => {
        toggleTodoCompleted(e.target.parentNode.id);
      };
    </script>
  </body>
</html>
