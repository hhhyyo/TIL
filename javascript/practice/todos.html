<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .completed:checked + span {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" class="todo-input" />
      <button class="todo-add">add</button>
    </form>
    <ul class="todo-list"></ul>
    <script>
      let todos = [];
      const $form = document.querySelector('form');
      const $todoInput = document.querySelector('.todo-input');
      const $todoList = document.querySelector('.todo-list');

      const render = () => {
        $todoList.innerHTML = todos
          .map(
            ({ id, content, completed }) => `
                <li id="${id}">
                    <input type="checkbox" ${
                      completed ? 'checked' : ''
                    } class="completed">
                    <span>${content}</span>
                    <button class="todo-remove">X</button>
                </li>
            `
          )
          .join('');
      };

      const fetchTodos = () => {
        todos = [
          { id: 3, content: 'HTML', completed: false },
          { id: 2, content: 'CSS', completed: true },
          { id: 1, content: 'Javascript', completed: false }
        ];

        render();
      };

      const addTodo = newTodo => {
        todos = [newTodo, ...todos];
        render();
      };

      const checkedTodo = id => {
        todos = todos.map(todo =>
          todo.id === +id ? { ...todo, completed: !todo.completed } : todo
        );
        render();
      };

      const removeTodo = id => {
        todos = todos.filter(todo => todo.id !== +id);
        render();
      };

      const generateId = () => Math.max(...todos.map(todo => todo.id), 0) + 1;

      $form.onsubmit = e => {
        e.preventDefault();

        if ($todoInput.value) {
          addTodo({
            id: generateId(),
            content: $todoInput.value,
            completed: false
          });
        }

        render();
        $todoInput.value = '';
      };

      fetchTodos();

      $todoList.onclick = e => {
        if (!e.target.classList.contains('todo-remove')) return;

        removeTodo(e.target.parentNode.id);
      };

      $todoList.onchange = e => {
        checkedTodo(e.target.parentNode.id);
      };
    </script>
  </body>
</html>
